function makeNewPosition(){
    var h = $(window).height() - 50;
    var w = $(window).width() - 50;
    
    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);
    
    return [nh,nw];    
    
}

function animateDiv(){
    var newqa = makeNewPosition();
    $('.a').animate({ top: newqa[0], left: newqa[1] ,opacity:0.8}, 5000);
    var newqb = makeNewPosition();
    $('.b').animate({ top: newqb[0], left: newqb[1] ,opacity:0.8}, 5000);

    var newqd = makeNewPosition();
    $('.d').animate({ top: newqd[0], left: newqd[1] ,opacity:0.8}, 5000);
    animateDiv();
};
</script>
